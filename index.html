<!DOCTYPE html>

<html>
<head>
  <title>The Erdos Project</title>
  <style>
    html,body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
    }

    #map_canvas{
      float:left;
      width:50%;
      height:100%;
    }
    #panel{
      float:right;
      width:50%;
      height:100%;
      background-color:#000;
    }
    #gform{
      height: calc(100% - 22px);
    }
  </style>
</head>

<script src="https://maps.google.com/maps/api/js?key=AIzaSyCT8N_do4oHUyQgKCDbHug9LmHwBH8RJgA&sensor=false"></script>
<script>
  var map;

  function initialize() {
    var pos = new google.maps.LatLng(42.456187,-71.0653);
    map=new google.maps.Map(document.getElementById('map_canvas'),{
      center: pos,
      zoom:10,
      maxZoom:20,
      mapTypeId:google.maps.MapTypeId.ROADMAP
    });

    function setIframe(pos) {
      document.getElementById("frame").src =
        "https://docs.google.com/forms/d/e/1FAIpQLSfuHXWaEbH_uLnYXjkgH19BwfBG5jfjtE6p1oJt85skEd8CIw/viewform?embedded=true&entry.47926294=" + encodeURI(pos.lat()) + "&entry.2034974450=" + encodeURI(pos.lng())
    }

    navigator.geolocation.getCurrentPosition(function(position) {
      pos = new google.maps.LatLng(position.coords.latitude,
                                   position.coords.longitude);

      map.setCenter(pos);
      marker.setPosition(pos);
      setIframe(pos);
    });

    var marker = new google.maps.Marker({
      position: pos,
      draggable: true,
      animation: google.maps.Animation.DROP,
      map: map
    });
    marker.setMap(map);

    google.maps.event.addListener(marker, 'dragend', function()
     {
       setIframe(marker.getPosition());
     });
  }
</script>
<body onload="initialize()">
  <div id="map_canvas"></div>
  <div id="panel">
    <div id="gform">
      <iframe id="frame" src="https://docs.google.com/forms/d/e/1FAIpQLSfuHXWaEbH_uLnYXjkgH19BwfBG5jfjtE6p1oJt85skEd8CIw/viewform?embedded=true" width="640" height="1384" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div>
  </div>
</body>
</html>
